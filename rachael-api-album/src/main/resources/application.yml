spring:
  application:
    name: rachael-api-album
  cloud:
    config:
      uri: http://rachael-config:8888
      label: development
  config:
    import: "configserver:"

eureka:
  client:
    service-url:
      defaultZone: http://rachael-eureka:8761/eureka
    register-with-eureka: true
  instance:
    preferIpAddress: false
    hostname: rachael-api-album