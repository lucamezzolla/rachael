server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/lucamezzolla/rachael.git
          searchPaths: rachael-config-repo
          default-label: master
          username: ${GIT_USERNAME}
          password: ${GIT_RACHAEL_PASSWORD}
          clone-on-start: true

eureka:
  client:
    service-url:
      defaultZone: http://rachael-eureka:8761/eureka
